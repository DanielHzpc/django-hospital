<!DOCTYPE html>
<html lang="es">

<head>
    <title>Hospital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <a class="navbar-brand" href="/">Hospital</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_planta' %}">Plantas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a></li>
                
                
                <a href="{% url 'reporte_pdf' %}" class="btn btn-outline-danger">Exportar PDF</a>
                <a href="{% url 'dashboard_planta' %}" class="btn btn-outline-info">Ver Dashboard</a>


                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'registro' %}">Registrarse</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block contenido %}
        {% endblock %}
    </div>
</body>

</html>
